<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Techty</title>
</head>
<body>
    
    <section class="bg-[#F2F5F8] pl-5 pr-5 pt-3">
        
            <nav class="flex justify-between pb-10">
                <img src="./images/logo.png" class="w-28">
                <span class="">&#9776;</span>
                <button class="border-black border-[1px] rounded-md p-1">Request a Free Demo</button>
            </nav>
        <div class="md:flex">
            <div class="md:hidden">
                <img src="./images/hero image.png" class="pb-2">
                <div class="flex justify-between">
                    <img src="./images/trustpilot_logo.svg.png" class="w-24">
                    <img src="./images/stars.png" class="w-28">
                    <p>4900+</p>
                    <p>5 Stars</p>
                </div>
            </div>
            <div class="text-center pt-10">
                <h1 class="text-[35px] font-bold">Secure <span class="text-[#28D08A]">business</span> with Techty security.</h1>
                <p>We have considered our solutions to support every stage of your growth. We are the fastest and easiest way to launch an attractive and feature-complete SaaS showcase.</p>
                <div class="flex pt-5">
                    <button class="bg-[#28D08A] text-white text-sm p-3 rounded-lg ms-2">Request a Free Demo</button>
                    <button class="ms-5 border-black border-[1px] text-sm p-3 rounded-lg w-36">Hire an Expert</button>
                </div>
            </div>
            <div class="hidden md:block">
                <img src="./images/hero image.png" class="pb-2">
                <div class="flex justify-between">
                    <img src="./images/trustpilot_logo.svg.png" class="w-24">
                    <img src="./images/stars.png" class="w-28">
                    <p>4900+</p>
                    <p>5 Stars</p>
                </div>
            </div>

        </div>
    </section>

<script src="./script.js"></script>
</body>
</html>
